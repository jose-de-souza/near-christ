services:
  app:
    build: .
    image: backend:latest
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    env_file: .env

  postgres:
    image: postgres:14
    environment:
      - POSTGRES_DB=${DB_NAME:-nearchrist}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASS:-postgres}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data: