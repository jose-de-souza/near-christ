services:
  app:
    env_file: .env.prod
    environment:
      - ENV=prod
    restart: always

  postgres:
    env_file: .env.prod
    restart: always

  nginx:
    build:
      context: ..
      dockerfile: backend/nginx/frontend.Dockerfile
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - app-network
    restart: always