# Production-specific settings with Nginx
services:
  app:
    env_file:
      - .env.prod
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=postgres
    restart: always

  postgres:
    env_file:
      - .env.prod
    restart: always

  nginx:
    # Automate the frontend build
    build:
      context: .. # The build context is the project root
      dockerfile: backend/nginx/frontend.Dockerfile # Point to the frontend Dockerfile
    container_name: nginx-proxy
    ports:
      # Expose HTTP and HTTPS ports to the outside world
      - "80:80"
      - "443:443"
    volumes:
      # The Nginx config volume is now handled by the frontend.Dockerfile
      # The frontend build files volume is handled by the frontend.Dockerfile
      # Mount the Let's Encrypt SSL certificates from the host into the container
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - app-network
    restart: always

# The app-network is defined in the base docker-compose.yml
networks:
  app-network:
