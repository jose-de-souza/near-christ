<div class="adoration-schedule">
  <h2>Adoration Schedule</h2>

  <div class="form-container">
    <!-- Adoration Section -->
    <div class="section adoration" data-title="Adoration">
      <div>
        <label>Adoration Type</label>
        <select [(ngModel)]="selectedAdoration.type">
          <option value="Perpetual">Perpetual</option>
          <option value="Regular">Regular</option>
        </select>
      </div>
      <div>
        <label>Day</label>
        <select [(ngModel)]="selectedAdoration.day">
          <option value="Sunday">Sunday</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
        </select>
      </div>
      <div>
        <label>Start Time</label>
        <input type="time" [(ngModel)]="selectedAdoration.start" />
      </div>
      <div>
        <label>End Time</label>
        <input type="time" [(ngModel)]="selectedAdoration.end" />
      </div>
    </div>

    <!-- Location Section -->
    <div class="section location" data-title="Location">
      <div>
        <label>Location Type</label>
        <select [(ngModel)]="selectedAdoration.locationType">
          <option value="Parish Church">Parish Church</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div>
        <label>Location</label>
        <input type="text" [(ngModel)]="selectedAdoration.location" />
      </div>
      <div>
        <label>State</label>
        <input type="text" [(ngModel)]="selectedAdoration.state" />
      </div>
    </div>
  </div>

  <div class="buttons">
    <button (click)="addSchedule()">Add</button>
    <button (click)="modifySchedule()">Modify</button>
    <button (click)="deleteSchedule()">Delete</button>
    <button (click)="cancel()">Cancel</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Location Type</th>
        <th>Location</th>
        <th>State</th>
        <th>Day</th>
        <th>Start</th>
        <th>End</th>
      </tr>
    </thead>
    <tbody>
      @for (schedule of schedules; track schedule.id) {
      <tr (click)="selectSchedule(schedule)">
        <td>{{ schedule.type }}</td>
        <td>{{ schedule.locationType }}</td>
        <td>{{ schedule.location }}</td>
        <td>{{ schedule.state }}</td>
        <td>{{ schedule.day }}</td>
        <td>{{ schedule.start }}</td>
        <td>{{ schedule.end }}</td>
      </tr>
      }
    </tbody>
  </table>
</div>
