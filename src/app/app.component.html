<!-- Header with logo and title -->
<div class="header">
  <img src="icon.png" class="icon" alt="Icon">
  <h1 class="app-title">{{ title }}</h1>
</div>

<!-- Navigation bar -->
<nav class="navbar">
  <!-- Show links only if logged in -->
  <ul class="nav-links" *ngIf="auth.isLoggedIn">
    <li><a routerLink="/adoration-schedule">Adoration Schedule</a></li>
    <li><a routerLink="/diocese-maintenance">Diocese Maintenance</a></li>
    <li><a routerLink="/parish-maintenance">Parish Maintenance</a></li>
    <li><a routerLink="/rosary-crusade">Rosary Crusade</a></li>
  </ul>

  <!-- Login/Logout Buttons -->
  <div class="auth-buttons">
    <button *ngIf="!auth.isLoggedIn" (click)="login()">Login</button>
    <button *ngIf="auth.isLoggedIn" (click)="logout()">Logout</button>
  </div>
</nav>

<!-- Router outlet for child pages (home, etc.) -->
<router-outlet></router-outlet>
