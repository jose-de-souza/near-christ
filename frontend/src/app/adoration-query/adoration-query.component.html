<div class="adoration-query">
  <h2>Adoration Query</h2>

  <div class="form-container">

    <!-- Row 1: State + Diocese -->
    <div class="row-1">

      <!-- State -->
      <div class="section" data-title="State">
        <select [(ngModel)]="selectedState">
          <!-- empty string => ‚ÄúAll states‚Äù -->
          <option value="">All States</option>
          <option *ngFor="let s of states" [value]="s">{{ s }}</option>
        </select>
      </div>

      <!-- Diocese -->
      <div class="section" data-title="Diocese">
        <select [(ngModel)]="selectedDioceseID">
          <!-- null => ‚ÄúAll dioceses‚Äù -->
          <option [value]="null">All Dioceses</option>
          <option *ngFor="let d of dioceseList" [value]="d.DioceseID">
            {{ d.DioceseName }}
          </option>
        </select>
      </div>

    </div><!-- end row-1 -->

    <!-- Row 2: Parish + Search button -->
    <div class="row-2">
      <!-- Parish -->
      <div class="section" data-title="Parish">
        <select [(ngModel)]="selectedParishID">
          <!-- null => ‚ÄúAll parishes‚Äù -->
          <option [value]="null">All Parishes</option>
          <option *ngFor="let p of parishList" [value]="p.ParishID">
            {{ p.ParishName }}
          </option>
        </select>
      </div>

      <!-- Search Button -->
      <div class="search-container">
        <button (click)="searchAdoration()" class="search-button">
          üîç
        </button>
      </div>
    </div><!-- end row-2 -->

    <!-- Results area -->
    <div class="results-area">
      <table>
        <thead>
          <tr>
            <th>Diocese</th>
            <th>Parish</th>
            <th>Location</th>
            <th>Times</th>
          </tr>
        </thead>
        <tbody>
          <!-- Display each adoration in a row -->
          <tr *ngFor="let r of results">
            <!-- If the backend returns diocese, show DioceseName -->
            <td>{{ r.diocese?.DioceseName || '(No Diocese)' }}</td>
            <!-- If the backend returns parish, show ParishName -->
            <td>{{ r.parish?.ParishName || '(No Parish)' }}</td>
            <!-- Show location -->
            <td>{{ r.AdorationLocation }}</td>
            <!-- Combine day + start/end for ‚ÄúTimes‚Äù -->
            <td>{{ r.AdorationDay }}: {{ r.AdorationStart }} - {{ r.AdorationEnd }}</td>
          </tr>
        </tbody>
      </table>
    </div><!-- end results-area -->
  </div><!-- end form-container -->
</div>
