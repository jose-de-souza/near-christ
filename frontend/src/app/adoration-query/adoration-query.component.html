<div class="adoration-query">
  <h2>Adoration Query</h2>

  <div class="form-container">
    <!-- Single Filter Section -->
    <div class="section filter" data-title="Filter">
      <div class="row-1">
        <!-- State -->
        <div class="field-group state">
          <label>State</label>
          <select [(ngModel)]="selectedStateID" (change)="onStateChange()" [disabled]="allStates.length === 0">
            <!-- 0 => "All States" -->
            <option [ngValue]="0">All States</option>
            <option *ngFor="let st of allStates" [ngValue]="st.stateId">
              {{ st.stateAbbreviation }}
            </option>
          </select>
        </div>

        <!-- Diocese -->
        <div class="field-group diocese">
          <label>Diocese</label>
          <select [(ngModel)]="selectedDioceseID" (change)="onDioceseChange()" [disabled]="dioceseDisabled">
            <!-- null => "All Dioceses" -->
            <option [ngValue]="null">All Dioceses</option>
            <option *ngFor="let d of filteredDioceses" [ngValue]="d.dioceseId">
              {{ d.dioceseName }}
            </option>
          </select>
        </div>

        <!-- Parish -->
        <div class="field-group parish">
          <label>Parish</label>
          <select [(ngModel)]="selectedParishID" [disabled]="parishDisabled">
            <!-- null => "All Parishes" -->
            <option [ngValue]="null">All Parishes</option>
            <option *ngFor="let p of filteredParishes" [ngValue]="p.parishId">
              {{ p.parishName }}
            </option>
          </select>
        </div>

        <!-- Search Button -->
        <div class="field-group search">
          <button (click)="searchAdoration()" class="search-button">üîç</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Results area -->
  <div class="results-area">
    <div class="grid-table" cdkDropList cdkDropListOrientation="horizontal" [cdkDropListData]="columns"
         (cdkDropListDropped)="onDrop($event)" [style.gridTemplateColumns]="gridTemplateColumns">
      <div class="grid-column" *ngFor="let column of columns; trackBy: trackByColumn" cdkDrag
           [cdkDragData]="column" (cdkDragEntered)="onDragEntered($event)" (cdkDragExited)="onDragExited($event)">
        <div class="grid-column-header">
          <span class="drag-handle" cdkDragHandle>‚ò∞</span>
          <ng-template cdkDragPreview>
            <div class="custom-drag-preview">{{ column.header }}</div>
          </ng-template>
          <ng-template cdkDragPlaceholder>
            <div class="custom-drag-placeholder">
              Dropping {{ column.header }} here
            </div>
          </ng-template>
          {{ column.header }}
        </div>
        <div class="grid-column-cell" *ngFor="let row of results; trackBy: trackByAdorationID"
             [ngClass]="column.field === 'state' ? getCellClass(row, column) : ''"
             [matTooltip]="getTooltip(row, column)"
             [innerHTML]="getCellValue(row, column)">
        </div>
      </div>
    </div>
  </div>
</div>
