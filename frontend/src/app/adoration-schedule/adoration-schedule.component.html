<div class="adoration-schedule">
  <h2>Adoration Schedule</h2>
  <div class="buttons">
    <button (click)="addAdoration()">Add</button>
  </div>
  <div class="form-container">
    <div class="section filter" data-title="Filter">
      <div class="row-filter">
        <div class="field-group state">
          <label for="state">State</label>
          <select *ngIf="isArray(allStates)" id="state" [(ngModel)]="filterStateID" (change)="onFilterStateChange()">
            <option [value]="0">All States</option>
            <option *ngFor="let st of allStates" [value]="st.stateId">
              {{ st.stateAbbreviation }}
            </option>
          </select>
        </div>
        <div class="field-group diocese">
          <label for="diocese">Diocese</label>
          <select *ngIf="isArray(filteredDioceses)" id="diocese" [(ngModel)]="filterDioceseID" (change)="onFilterDioceseChange()" [disabled]="dioceseDisabled">
            <option [value]="null">All Dioceses</option>
            <option *ngFor="let d of filteredDioceses" [value]="d.dioceseId">
              {{ d.dioceseName }}
            </option>
          </select>
        </div>
        <div class="field-group parish">
          <label for="parish">Parish</label>
          <select *ngIf="isArray(filteredParishes)" id="parish" [(ngModel)]="filterParishID" (change)="onFilterParishChange()" [disabled]="parishDisabled">
            <option [value]="null">All Parishes</option>
            <option *ngFor="let p of filteredParishes" [value]="p.parishId">
              {{ p.parishName }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <app-data-table *ngIf="isArray(adorations)" [data]="adorations" [columns]="columns" [clickable]="true" (rowClicked)="onRowClicked($event)"></app-data-table>
  </div>
</div>
