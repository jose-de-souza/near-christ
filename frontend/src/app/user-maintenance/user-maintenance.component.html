<div class="user-maintenance">
  <h2>User Maintenance</h2>

  <div class="buttons">
    <button (click)="openAddDialog()">Add User</button>
  </div>

  <div class="results-area">
    <app-data-table *ngIf="isArray(users)" [data]="users" [columns]="columns" [clickable]="true" (rowClicked)="openEditDialog($event)"></app-data-table>
  </div>
</div>
