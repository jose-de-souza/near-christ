<div class="user-maintenance">
    <h2>User Maintenance</h2>

    <!-- Form container -->
    <div class="form-container">
        <!-- Single Row: User Details -->
        <div class="section user" data-title="User Details">
            <div class="row-user">
                <!-- User Name -->
                <div class="field-group user-name">
                    <label>User Name</label>
                    <input type="text" [(ngModel)]="selectedUser.userName" autocomplete="off" />
                    <div *ngIf="hasSubmitted && !selectedUser.userName?.trim()" class="inline-error">
                        User Name is required.
                    </div>
                </div>

                <!-- Email -->
                <div class="field-group user-email">
                    <label>Email</label>
                    <input type="text" [(ngModel)]="selectedUser.userEmail" autocomplete="off" />
                    <div *ngIf="hasSubmitted && !selectedUser.userEmail?.trim()" class="inline-error">
                        Email is required.
                    </div>
                </div>

                <!-- Role -->
                <div class="field-group user-role">
                    <label>Role</label>
                    <select [(ngModel)]="selectedUser.userRole">
                        <option value="">-- Select Role --</option>
                        <option *ngFor="let r of userRoles" [ngValue]="r">{{ r }}</option>
                    </select>
                    <div *ngIf="hasSubmitted && !selectedUser.userRole?.trim()" class="inline-error">
                        Role is required.
                    </div>
                </div>

                <!-- Password -->
                <div class="field-group user-password">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="selectedUser.userPassword" autocomplete="new-password" />
                    <!-- Required if adding a new user (no userId) -->
                    <div *ngIf="hasSubmitted && !selectedUser.userId && !selectedUser.userPassword?.trim()"
                        class="inline-error">
                        Password is required for new users.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end form-container -->

    <!-- Buttons -->
    <div class="buttons">
        <!-- 
           UI mode usage:
            - Add is disabled if uiMode === 'editing'
            - Modify/Delete are disabled if uiMode !== 'editing'
            - Cancel is disabled if uiMode === 'view'
       -->
        <button (click)="addUser()" [disabled]="uiMode === 'editing'">Add</button>
        <button (click)="modifyUser()" [disabled]="uiMode !== 'editing'">Modify</button>
        <button (click)="deleteUser()" [disabled]="uiMode !== 'editing'">Delete</button>
        <button (click)="cancel()" [disabled]="uiMode === 'view'">Cancel</button>
    </div>

    <!-- Results Area: Grid-based, drag-and-drop columns -->
    <div class="results-area">
        <div class="grid-table" cdkDropList cdkDropListOrientation="horizontal" [cdkDropListData]="columns"
            (cdkDropListDropped)="onDrop($event)" [style.gridTemplateColumns]="gridTemplateColumns">
            <div class="grid-column" *ngFor="let column of columns; trackBy: trackByColumn" cdkDrag
                [cdkDragData]="column" (cdkDragEntered)="onDragEntered($event)" (cdkDragExited)="onDragExited($event)">
                <!-- Column Header -->
                <div class="grid-column-header">
                    <span class="drag-handle" cdkDragHandle>â˜°</span>

                    <!-- Custom Drag Preview -->
                    <ng-template cdkDragPreview>
                        <div class="custom-drag-preview">
                            {{ column.header }}
                        </div>
                    </ng-template>

                    <!-- Custom Drag Placeholder -->
                    <ng-template cdkDragPlaceholder>
                        <div class="custom-drag-placeholder">
                            Dropping {{ column.header }} here
                        </div>
                    </ng-template>

                    {{ column.header }}
                </div>

                <!-- Column Cells -->
                <div class="grid-column-cell" *ngFor="let row of users; trackBy: trackByUserID"
                    (click)="selectUser(row)">
                    {{ getCellValue(row, column) }}
                </div>
            </div>
        </div>
    </div>
</div>
