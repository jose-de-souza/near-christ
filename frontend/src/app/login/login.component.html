<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>

    <form (submit)="onLogin(); $event.preventDefault()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" autocomplete="email" [(ngModel)]="email"
          [ngModelOptions]="{standalone: true}" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" autocomplete="current-password" [(ngModel)]="password"
          [ngModelOptions]="{standalone: true}" required />
      </div>

      <!-- Show error message when login fails -->
      @if (errorMessage) {
      <p class="error-message">{{ errorMessage }}</p>
      }

      <div class="button-group">
        <button type="submit" class="login-btn">Login</button>
      </div>
    </form>
  </div>
</div>
