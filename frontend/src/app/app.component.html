<nav class="navbar">
  <!-- Header with logo and title -->
  <div class="header">
    <img src="icon.png" class="icon" alt="Icon">
    <div class="text-container">
      <h1 class="app-title">{{ title }}</h1>
      <h4 class="subtitle">{{ subtitle }}</h4>
    </div>
  </div>

  <ul class="nav-links">
    <!-- No-auth links always visible -->
    <li><a routerLink="/adoration-query">Adoration Query</a></li>
    <li><a routerLink="/crusade-query">Crusade Query</a></li>

    <!-- Only show these links if user is logged in -->
    @if (auth.isAuthenticated()) {
    <li><a routerLink="/adoration-schedule">Adoration Schedule</a></li>
    <li><a routerLink="/diocese-maintenance">Diocese Maintenance</a></li>
    <li><a routerLink="/parish-maintenance">Parish Maintenance</a></li>
    <li><a routerLink="/rosary-crusade">Rosary Crusade</a></li>
    <li *ngIf="auth.userRole === 'ADMIN'">
      <a routerLink="/user-maintenance">User Maintenance</a>
    </li>
    }
  </ul>

  <!-- Auth Buttons -->
  <div class="auth-buttons">
    @if (!auth.isAuthenticated()) {
    <a routerLink="/login"><button>Admin Login</button></a>
    }
    @else {
    <button (click)="auth.logout()">Logout</button>
    }
  </div>
</nav>

<router-outlet></router-outlet>
